<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block head_title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
 </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container ">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('welcome') }}">{% block Page_Title %}{% endblock %}</a>
        </div>
        <div class="my-navbar">
            <ul class="my-nav-links">
{#                Km per hour predictor#}
                <li><a href={{ url_for('kplMachine') }}>Kilometre Per Liter Predictor</a></li>
                <li><a href={{ url_for('diabetesMachine') }}>Diabetes Predictor</a></li>
            </ul>
        </div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <div>{% block Machine_Name %}{% endblock %}</div>
            <div class="machineForm">
                {% block Machine_Form %}{%  endblock %}
            </div>
            <div class="machineResponse">
                {% block Machine_Response %}{% endblock %}
            </div>
        </div>

    </div>
      <hr>

      <footer>
        <p>{% block footer_contents %}{% endblock %}</p>
      </footer>
    </div> <!-- /container -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/vendor/jquery-1.11.2.min.js') }}"><\/script>')</script>
        <script src={{ url_for('static', filename="js/vendor/bootstrap.js") }}></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
